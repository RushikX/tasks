<!DOCTYPE html>
<html>
  <head>
    <title>Link List</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: inline-block;
        margin-right: 10px;
      }
      a {
        text-decoration: none;
        color: blue;
      }
      div {
        background-color: rgb(144, 148, 150);
        padding: 33px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Click any of the following links</h1>
      <ul>
        <li><a href="#">Opens in New Window</a></li>
        <li><a href="#same">Opens in Same </a></li>
        <li><a href="../">Opens in Parent </a></li>
        <li><a href="/">Opens in Body</a></li>
        <li><a href="mailto:someone@example.com">Send email</a></li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Nav Bar</title>
    
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 300px;
        background-color: #bae9ff;
      }
      li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      li a.active {
        background-color: #ffa200;
        color: #fff;
      }
      li a:hover {
        background-color: #ffa200;
        color: #fff;
      }
      
    </style>
  </head>
  <body>
    <head>Vertical Navigation Bar</head> <br><br>
    <ul>
      <li><a href="#" class="active"> Home</a></li>
      <li><a href="#"> Java</a></li>
      <li><a href="#"> CSS</a></li>
      <li><a href="#"> HTML</a></li>
      <li><a href="#"> Bootstrap</a></li>
    </ul>
  </body>
</html>

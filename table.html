<!DOCTYPE html>
<html>
  <head>
    <title>Student Information Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px auto;
        background-color: #bbeff5;
        font-size: 29px;
      }
      th,
      td {
        padding: 10px;
        border: 2px solid #ffffff;
        text-align: left;
      }
      th {
        background-color: #bbeff5;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
    </table>
  </body>
</html>
